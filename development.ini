[app:main]
use = egg:clusterblog
mako.directories=clusterblog:templates
reload_templates = true
debug_authorization = false
debug_notfound = true
debug_routematch = false
debug_templates = true
default_locale_name = en

[server:main]
use = egg:waitress
host = 0.0.0.0
port = 5000

# Begin logging configuration
[loggers]
keys = root, clusterblog

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_clusterblog]
level = DEBUG
handlers =
qualname = clusterblog

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s

# End logging configuration