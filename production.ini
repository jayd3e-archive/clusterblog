[app:main]
use = egg:clusterblog
mako.directories = clusterblog:templates
reload_templates = false
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = false
default_locale_name = en

[server:main]
use = egg:waitress
host = 127.0.0.1
port = %(http_port)s

# Begin logging configuration
[loggers]
keys = root, clusterblog

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_clusterblog]
level = DEBUG
handlers =
qualname = clusterblog

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s

# End logging configuration